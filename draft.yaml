models:
    Contribution:
        amount: integer
        status: boolean
        description: string:100
        contribution_date: date
        deadline_date: date
        student_id: foreignIdFor
        relationships:
            belongsTo: Student
    Tutor:
        tutor_name: string:50
        paternal_surname: string:50
        maternal_surname: string:50
        gender: string:10
        email: string
        phone: string
        address_id: foreignIdFor
        relationships:
            belongsTo: Address, Student
    Document:
        document_name: string:50
        status: boolean
        file: string:255
        relationships:
            belongsTo: Student
    Student:
        student_name: string:50
        paternal_surname: string:50
        maternal_surname: string:50
        grade: integer
        birth_date: date
        curp: string:18
        gender: string:10
        email: string:50
        phone: string
        status: boolean
        study_plan: string:100
        photo: string:255
        address_id: foreignIdFor
        tutor_id: foreignIdFor
        document_id: foreignIdFor
        relationships:
            belongsTo: Address, Tutor
            hasMany: Student_cycle, Contribution, Document
    Student_cycle:
        student_id: foreignIdFor 
        cycle_id: foreignIdFor 
        relationships:
            belongsTo: School_cycle, Student
    Address:
        street: string:50 
        num_ext: string:10 
        num_int: string:10
        neighborhood: string:50 
        city: string:50 
        state: string:50 
        country: string:50 
        relationships:
            hasMany: Student, Tutor, Teacher
    Student_course:
        student_id: foreignIdFor 
        course_id: foreignIdFor 
        relationships:
            belongsTo: Student, Course
    Classroom:
        classroom_name: string:50 
        building: string:50 
        capacity: smallInteger
        relationships:
            belongsTo: Group
    School_cycle:
        cycle_name: string:100 
        start_date: date 
        end_date: date
        status: boolean 
        relationships:
            hasMany: Cycle_student, Course
    Qualification: 
        bim1: float 
        bim2: float 
        bim3: float 
        bim4: float 
        bim5: float 
        promedio_final: float 
        course_id: foreignIdFor 
        student_id: foreignIdFor
        relationships:
            belongsTo: Subject, Course, Student
    
    Notice:
        title: string:100 
        description: string 
        start_date: date 
        end_date: date 
        status: boolean 
        recipient: string:50 
        image: string:255 
        
    Group_course:
        course_id: foreignIdFor 
        group_id: foreignIdFor 
        relationships:
            belongsTo: Course, Group
    Teacher:
        first_name: string:50 
        father_surname: string:50 
        fathers_last_name: string:50 
        phone: string 
        email: string 
        curp: string 
        rfc: string:50 
        education_level: string:50 
        major: string:50
        photo: string:255
        professional_license: string:255 
        address_id: foreignIdFor 
        relationships:
            belongsTo: Address
            hasMany: Teacher_subject
    Group: 
        name: char 
        shift: string:20
        grade: smallInteger
        status: boolean
        classroom_id: foreignIdFor
        relationships:
            belongsTo: Classroom
            hasMany: Group_course
    Course: 
        subject_id: foreignIdFor
        cycle_id: foreignIdFor 
        relationships:
            belongsTo: Subject
            hasMany: Group_course, Student_course, Course_schedule, School_cycle
    Course_schedule:
        course_id: foreignIdFor 
        schedule_id: foreignIdFor 
        relationships:
            belongsTo: Course, Schedule
    Schedule: 
        start_time: time 
        end_time: time 
        day: date 
        relationships:
            hasMany: Course_schedule
    Subject: 
        subject_name: string:50 
        description: text 
        grade: integer 
        syllabus: string:255
        relationships:
            belongsTo: Course
            hasMany: Teacher_subject
    Teacher_subject:
        subject_id: foreignIdFor 
        teacher_id: foreignIdFor 
        relationships:
            belongsTo: Subject, Teacher, Class
seeders: Contribution, Tutor, Document, Student, Student_cycle, Address, Student_course, Classroom, School_cycle, User, Notice, Group_course, Teacher, Group, Course, Course_schedule, Schedule, Subject, Subject_teacher
controllers:
    Contribution:
        resource: web
    Tutor:
        resource: web
    Document:
        resource: web
    Student:
        resource: web
    School_cycle:
        resource: web
    Address:
        resource: web
    Classroom:
        resource: web
    Qualification:
        resource: web
    Notice:
        resource: web
    Teacher:
        resource: web
    Group:
        resource: web
    Course:
        resource: web
    Schedule:
        resource: web
    Subject:
        resource: web