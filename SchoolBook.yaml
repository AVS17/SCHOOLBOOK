models:
    Contribution:
        id_contribution: id
        amount: integer
        status: boolean
        description: string:100
        contribution_date: date
        deadline_date: date
        student_id: foreignIdFor
        relationships:
            belongsTo: Student
    Tutor:
        id_tutor: id
        relationship: string:10
        tutor_name: string:50
        paternal_surname: string:50
        maternal_surname: string:50
        gender: string:10
        email: string
        phone: integer
        address_id: foreignIdFor
        relationships:
            belongsTo: Address, Student
    Document:
        id_document: id
        document_name: string:50
        status: boolean
        file: string:5
        student_id: foreignIdFor
        relationships:
            belongsTo: Student
    Student:
        id_student: id
        student_name: string:50
        paternal_surname: string:50
        maternal_surname: string:50
        grade: integer
        birth_date: date
        curp: string
        gender: string:10
        email: string
        phone: integer
        status: boolean
        study_plan: string:100
        photo: string:500
        address_id: foreignIdFor
        tutor_id: foreignIdFor
        document_id: foreignIdFor
        history_id: foreignIdFor
        relationships:
            belongsTo: Address, Tutor
            hasMany: Student_cycle, Contribution, Document
    Student_cycle:
        id_student: foreignIdFor 
        id_cycle: foreignIdFor 
        relationships:
            belongsTo: School_cycle, Student
    Address:
        home_address_id: id 
        street: string:50 
        num_ext: string:50 
        num_int: string:50 
        neighborhood: string:50 
        city: string:50 
        state: string:50 
        country: string:50 
        relationships:
            hasMany: Student, Tutor, Teacher
    Student_class:
        student_id: foreignIdFor 
        class_id: foreignIdFor 
        relations:
            belongsTo: Student, Class
    Classroom:
        classroom_id: id 
        classroom_name: string:5 
        building: string:5 
        relationships:
            belongsTo: Class
    School_cycle:
        cycle_id: id 
        cycle_name: string:100 
        start_date: date 
        end_date: date 
        status: boolean 
        relations:
            hasMany: Cycle_student, Class
    Qualification:
        id_qualification: id 
        bim1: float 
        bim2: float 
        bim3: float 
        bim4: float 
        bim5: float 
        promedio_final: float 
        relationships:
            belongsTo: Subject
    
    Notice:
        notice_id: id 
        title: string:100 
        description: string 
        start_date: date 
        end_date: date 
        status: boolean 
        recipient: string:50 
        image: string:500 
        relations:
            belongsTo: user
    group_class:
        class_id: foreignIdFor 
        group_id: foreignIdFor 
        relations:
            belongsTo: Class, Group
    Teacher:
        teacher_id: id 
        first_name: string:50 
        father_surname: string:50 
        father's_last_name: string:50 
        phone: string 
        email: string 
        curp: string 
        rfc: string:50 
        education_level: string:50 
        major: string:50
        photo: string:500
        professional_license: string:500 
        address_id: foreignIdFor 
        relations:
            belongsTo: Address
            hasMany: Teacher_subject
    Group:
        group_id: id 
        group_name: char 
        num_max_students: integer 
        relations:
            hasMany: Group_class
    Class:
        class_id: id 
        subject_id: foreignIdFor
        classroom_id: foreignIdFor
        history_id: foreignIdFor 
        cycle_id: foreignIdFor 
        relations:
            belongsTo: Subject, School_school_cycle
            hasMany: Class_group, Class_student, Class_time_class, Classroom
    Class_time_class:
        class_id: foreignIdFor 
        schedule_id: foreignIdFor 
        relations:
            belongsTo: Class, Schedule
    Schedule:
        schedule_id: id 
        start_time: time 
        end_time: time 
        day: date 
        class_id: foreignIdFor 
        relations:
            hasMany: time_class
    Subject:
        subject_id: id 
        subject_name: string:50 
        description: string:50 
        grade: integer 
        grade_id: foreignIdFor 
        relations:
            belongsTo: Class
            hasMany: Grades, Teacher_subject
    teacher_subject:
        subject_subject: foreignIdFor 
        teacher_id: foreignIdFor 
        relations:
            belongsTo: Subject, Teacher
seeders: Contribution, Tutor, Document, Student, Student_cycle, Address, Student_class, Class, Classroom, School_cycle, Grade, User, Notice, Class_group, Teacher, Group, Class, Class, Class_time, Schedule, Subject, Subject_teacher
